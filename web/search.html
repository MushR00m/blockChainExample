	<body>
		<div id="page-search" class="am-u-lg-12 page-search am-padding-xs">
			<select id="page-selected" data-am-selected>
				<option value="a">8080</option>
				<option value="b">8081</option>
				<option value="o">8082</option>
			</select>
			<button class="am-btn am-btn-default" id="page-search-close-btn" type="button"><span class="am-icon-close"></span> </button>
			<ul class="am-list am-list-border am-scrollable-vertical" id="page-search-list" style="height:720px;resize:none;">
				
			</ul>
		</div>
		<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/amazeui/dist/js/amazeui.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

		<script type="text/javascript">

			var select_func = function () {
				var ip = $(this).find('option').eq(this.selectedIndex).text();
				if (!ip) {
					ip = 8080;
				}
				var html = requestQueryRecWithIP(rootUrl3, ip, function(html) {
					$('#page-search-list').empty();
					$('#page-search-list').append(html);	
				});
				$('#page-search-list').empty();
				$('#page-search-list').append(html);
			}


			var page_selected = $('#page-selected');
			page_selected.on('change', select_func());

			$('#page-search-close-btn').click(function() {
				window.location.href='index.html';
			});

			$('select').selected({
				btnWidth: '95%',
				btnSize: 'xl',
				btnStyle: 'primary',
				maxHeight: '100px'
			});

			select_func();
		</script>
	</body>
</html>
